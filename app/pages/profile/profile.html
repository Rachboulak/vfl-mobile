    <h2>{{user.firstname}} {{user.lastname}}</h2>

    <ion-list inset>
      <button ion-item>
        <table  style="width:100%">
          <tr>
            <td style="width:50%">Login</td>
            <td style="color:#666666;">{{user.username}}</td>

        </table>

        <table  style="width:100%">
          <tr>
            <td style="width:50%">Ligne de Produit</td>
            <td style="color:#666666;">Granulats</td>
          </tr>
        </table>

      <button ion-item>
        <table style="width:100%">
          <tr>
            <td style="width:50%">Echanges en 2016</td>
            <td style="color:#666666;">0</td>
          </tr>
        </table>
      </button>

      <button ion-item>
        <table style="width:100%" >
          <tr>
            <td style="width:50%">Derni√®re visit</td>
            <td style="color:#666666;">Aucun rapport</td>
          </tr>
        </table>
      </button>

    </ion-list>
  </div>
</ion-content>
