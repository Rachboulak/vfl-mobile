<ion-header>
  <ion-navbar hideBackButton small>
    <ion-title>Accueil</ion-title>
    <ion-buttons end>
      <button (click)="doLogout()">
   <ion-icon name="power"></ion-icon>
 </button>
    </ion-buttons>
  </ion-navbar>
  <!--div id="user">
    <ion-icon name="person"></ion-icon>
    {{user.username}}
  </div-->
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-thumbnail item-left>
        <img src="img/user-1.jpeg">
      </ion-thumbnail>
      <!--ion-avatar item-left>
        <img src="img/fonts-header.png">
      </ion-avatar-->
      <h2>{{user.firstname}} {{user.username}}</h2>
      <p>{{user.username}}</p>
      <!--button clear item-right>View</button-->
      <button outline item-right (click)="goToAccountPage(user)">
        <!--ion-icon name="more"></ion-icon-->
        Mon compte
    </button>
  </ion-item>
  <ion-item-divider light>Mes rapports
    <button outline item-right (click)="goToReportListPage(user)">
        <!--ion-icon name="more"></ion-icon-->
        Afficher Plus
    </button>
  </ion-item-divider>
    <!--ion-item light>
      <div class="bar bar-header bar-stable">
        <h1 class="title">Mes rapports</h1>
      </div>
    </ion-item-->
    
    <ion-item-sliding  *ngFor="let report of reports">
      <ion-item (click)="consultReport(report)">
      
        <!--button ion-item *ngFor="let session of report.sessions" (click)="goToSessionDetail(session)">
          <h3>{{session.name}}</h3>
        </button-->
        <!--button ion-item (click)="goToReportDetail(report)"-->
        
          <p style="font-size:medium;color:black">Rapport PA/SA : {{report.line}} - {{report.agency}} - {{report.site}} </p>
          <p>Date : {{report.date}}</p>
</ion-item>
        
    <ion-item-options side="right">
      <button secondary>
        <ion-icon name="create"></ion-icon>
        Delete
      </button>
      <button danger>
        <ion-icon name="trash"></ion-icon>
        Update
      </button>
    </ion-item-options>
  </ion-item-sliding>
