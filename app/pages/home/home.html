<ion-header>
  <ion-navbar hideBackButton small>
    <ion-title>Accueil</ion-title>
    <ion-buttons end>
      <button (click)="doLogout()">
   <ion-icon name="power"></ion-icon>
 </button>
    </ion-buttons>
  </ion-navbar>
  <div id="user">
    <ion-icon name="person"></ion-icon>
    {{user.username}}
  </div>
</ion-header>


<ion-content padding>
  
  <ion-img src="img/fonts-header.png" width="100%" height="auto"></ion-img>
<ion-list>
<ion-item>
<button  full clear primary (click)="goToAccountPage()">
    <div>
   <ion-icon name="settings"></ion-icon>
   
  <label > My Account</label>
    </div>
 </button>
</ion-item>
<ion-item>
<button  clear full  primary (click)="goToReportPage()">
    <div>
   <ion-icon name="paper"></ion-icon>
   
  <label>Write a Rapport</label>
    </div>
 </button>
</ion-item>
<ion-item>
<button  clear full  primary (click)="goToSearchPage()">
    <div>
   <ion-icon name="search"></ion-icon>
   
  <label>Visualiser un rapport</label>
    </div>
 </button>
</ion-item>

</ion-list>
  

</ion-content>
