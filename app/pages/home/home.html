<ion-header>
  <ion-navbar hideBackButton small>
    <ion-title>Accueil</ion-title>
    <ion-buttons end>
      <button (click)="doLogout()">
   <ion-icon name="power"></ion-icon>
 </button>
    </ion-buttons>
  </ion-navbar>
  <div id="user">
    <ion-icon name="person"></ion-icon>
    {{user.username}}
  </div>
</ion-header>


<ion-content padding>
     <ion-card-header>
      <ion-item>
        <ion-avatar item-left>
          <!--img [src]="img/fonts-header.png"-->
          <ion-img src="img/fonts-header.png" width="100%" height="auto"></ion-img>
        </ion-avatar>
        {{user.username}}
      </ion-item>
    </ion-card-header>

    <ion-card *ngFor="let report of reports" class="report">
    <ion-card-content class="outer-content">
      <ion-list>
        <!--button ion-item *ngFor="let session of report.sessions" (click)="goToSessionDetail(session)">
          <h3>{{session.name}}</h3>
        </button-->
        <!--button ion-item (click)="goToReportDetail(report)"-->
        <button ion-item>
          <h3>Rapport {{report.line}} - {{report.agency}} - {{report.site}} </h3>
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!--ion-img src="img/fonts-header.png" width="100%" height="auto"></ion-img-->

</ion-content>
