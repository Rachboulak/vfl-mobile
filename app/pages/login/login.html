<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      {{ "login.register" | translate }}
      
    </ion-card-header>

    <ion-list>
      <ion-item>
        <ion-label primary>
          <ion-icon name="person"></ion-icon> {{ "login.username" | translate }}</ion-label>
        <ion-input [(ngModel)]="username" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label primary>
          <ion-icon name="lock"></ion-icon> {{ "login.password" | translate }}</ion-label>
        <ion-input type="password" placeholder="" [(ngModel)]="password"></ion-input>
      </ion-item>
      
    </ion-list>
    
    <ion-card-footer>
      <div class="spacer" style="height: 10px;"></div>
      <button full (click)="doLogin();"><ion-icon name="log-in"></ion-icon>{{ "login.signIn" | translate }}</button>
    </ion-card-footer>

  </ion-card>

</ion-content>
