<ion-header>

  <ion-navbar>
    <ion-title>report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <form #reportForm="ngForm" novalidate>
      <ion-item>
        <ion-label primary> Ligne Produit</ion-label>
        <ion-select [(ngModel)]="report.line" ngControl="line" #line="ngForm" required>
            <ion-option *ngFor="let line of lines" [value] = "line.value" [checked]="false">{{line.title}}</ion-option>
        </ion-select>
      </ion-item>
      <p [hidden]="line.valid || submitted == false" danger padding-left>
        line is required
      </p>

      <ion-item>
        <ion-label primary> Agence/Secteur/Usine</ion-label>
        <ion-select [(ngModel)]="report.agence" ngControl="agence" #agence="ngForm" required>
          <ion-option *ngFor="let agence of agences" [value] = "agence.value" [checked]="false">{{agence.title}}</ion-option>
        </ion-select>
      </ion-item>
      <p [hidden]="agence.valid || submitted == false" danger padding-left>
        Agence/Secteur/Usine is required
      </p>


      <ion-item>
        <ion-label primary> Site</ion-label>
        <ion-select [(ngModel)]="report.site" ngControl="site" #site="ngForm" required>
          <ion-option *ngFor="let site of sites" [value] = "site.value" [checked]="false">{{site.title}}</ion-option>
        </ion-select>
      </ion-item>
      <p [hidden]="site.valid || submitted == false" danger padding-left>
        Site is required
      </p>

      <ion-row responsive-sm>
        <ion-col>
          <button (click)="addVFL(reportForm)" primary block>Créer VFL</button>
        </ion-col>
        <ion-col>
          <button (click)="addPASA(reportForm)" primary block>Créer PA-SA</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>







</ion-content>
